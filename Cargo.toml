[package]
name = "bullet"
version = "0.1.2"
authors = ["Sebastian KÃ¶ln <sebk@rynx.org>"]
build = "build.rs"
features = ["nvidia", "jit"]
license = "MIT"
repository = "https://github.com/s3bk/bullet"
homepage = "https://github.com/s3bk/bullet"
categories = ["science"]
description = "Supersonic Math"

[dependencies]
memmap        = { version = "0.5.2", optional=true }
simd = { git = "https://github.com/s3bk/simd.git", optional=true }
tuple         = { version = "0.3", features = ["impl_simd"] }
lalrpop-util  = "0.13.1"
regex         = "0.2.2"
env_logger    = "0.4.3"
itertools     = "0.6.3"
quote         = "0.3.15"
syn           = "0.11.11"
math_traits   = { version = "0.1.1", git = "https://github.com/s3bk/math_traits.git" }

[build-dependencies]
lalrpop = "0.13.1"

[features]
nvidia = []
jit = ["memmap", "simd"]
default = ["jit"]

[dev-dependencies]
jack = "0.5.3"
hound = "3.1.0"
termion = "1.5.1"
hiirc = "0.4.1"
